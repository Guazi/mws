plugins {
    id 'java'
    id "io.freefair.lombok" version "5.0.0-rc6"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}


dependencies {
    compile 'com.amazonservices.mws.client:MWSClientJavaRuntime-1.0'
    compile 'com.amazonservices.mws.products:MWSProducts_2011-10-01_v2017-03-22'
    compile 'org.mongodb:mongodb-driver-sync:4.0.1'
    compile 'me.tongfei:progressbar:0.8.1'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.12'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.files.collect {"$it.name"}.join(' '),
                'Main-Class': 'App')}
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}